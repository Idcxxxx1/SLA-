<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Mijn Game</title>
  <style>
    :root {
      --bg: #0b0f16;
      --card: #121826;
      --accent1: #3a9bdc;
      --accent2: #6dc1ff;
      --muted: #9aa4b2;
      --text: #e6eef6;
      --shadow: rgba(0,0,0,0.6);
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(1200px 700px at 20% 20%, rgba(61,130,255,0.12), transparent),
                  radial-gradient(1000px 600px at 90% 90%, rgba(0,212,255,0.08), transparent),
                  var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border-radius: 16px;
      box-shadow: 0 10px 40px var(--shadow);
      padding: 44px 36px;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255,255,255,0.05);
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeInCard 0.8s ease forwards;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }

    p {
      color: var(--muted);
      margin-bottom: 28px;
      font-size: 14px;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 0.2s;
    }

    form {
      opacity: 0;
      animation: fadeInUp 0.9s ease forwards;
      animation-delay: 0.5s;
    }

    label {
      display: block;
      text-align: left;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      color: var(--text);
      margin-bottom: 18px;
      font-size: 15px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: var(--accent2);
      box-shadow: 0 0 0 3px rgba(61,130,255,0.15);
    }

    button {
      width: 100%;
      padding: 13px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: #101010;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(61,130,255,0.4);
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: var(--muted);
      opacity: 0;
      animation: fadeInUp 0.9s ease forwards;
      animation-delay: 0.8s;
    }

    a {
      color: var(--accent2);
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .glow {
      position: absolute;
      width: 800px;
      height: 800px;
      border-radius: 50%;
      filter: blur(180px);
      opacity: 0.15;
      z-index: -1;
    }

    .glow.blue {
      background: #007aff;
      top: -200px;
      left: -200px;
    }

    .glow.cyan {
      background: #00d4ff;
      bottom: -200px;
      right: -200px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInCard {
      from {
        opacity: 0;
        transform: scale(0.96);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="glow blue"></div>
  <div class="glow cyan"></div>

  <div class="card">
    <h1>Welkom terug</h1>
    <p>Log in om verder te gaan</p>
    <form>
      <label for="username">Gebruikersnaam</label>
      <input id="username" type="text" placeholder="Voer je gebruikersnaam in" required>

      <label for="password">Wachtwoord</label>
      <input id="password" type="password" placeholder="••••••••" required>

      <button type="submit">Inloggen</button>
    </form>
    <div class="footer">
      Nog geen account? <a href="#">Registreer hier</a>
    </div>
  </div>
<script>
  document.querySelector('form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (data.success) {
      window.location.href = '/tetris.html';
    } else {
      alert('Ongeldige inloggegevens');
    }
  });
</script>
</body>
</html>
