<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tetris - Basis+</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0a0f18, #05070b);
      color: #e6eef6;
      font-family: "Inter", system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-weight: 600;
      background: linear-gradient(90deg, #3a9bdc, #6dc1ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 6px;
    }

    #top-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    #score {
      font-size: 18px;
      color: #9aa4b2;
    }

    button {
      background: linear-gradient(90deg, #3a9bdc, #6dc1ff);
      border: none;
      border-radius: 6px;
      color: #0a0f18;
      padding: 6px 12px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 8px rgba(61,130,255,0.4);
    }

    canvas {
      border: 2px solid rgba(255,255,255,0.1);
      background: #111722;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
    }

    footer {
      margin-top: 12px;
      font-size: 13px;
      color: #9aa4b2;
    }

    #paused {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 26px;
      font-weight: 600;
      background: linear-gradient(90deg, #3a9bdc, #6dc1ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    #paused.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Tetris</h1>
  <div id="top-bar">
    <div id="score">Score: 0</div>
    <button id="pause-btn">‚è∏ Pauzeer</button>
    <button id="restart-btn">üîÑ Herstart</button>
  </div>
  <canvas id="game" width="240" height="400"></canvas>
  <div id="paused">Gepauzeerd</div>
  <footer>Pijltjes: ‚Üê ‚Üí bewegen, ‚Üë draaien, ‚Üì droppen</footer>

  <script>
    const canvas = document.getElementById('game');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const arena = createMatrix(12, 20);
    const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };

    const colors = [ null, '#3a9bdc', '#6dc1ff', '#00b4ff', '#3ad5dc', '#1a88c9', '#49b4e6', '#2e98f7' ];

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') return [[0,1,0],[1,1,1],[0,0,0]];
      else if (type === 'O') return [[2,2],[2,2]];
      else if (type === 'L') return [[0,0,3],[3,3,3],[0,0,0]];
      else if (type === 'J') return [[4,0,0],[4,4,4],[0,0,0]];
      else if (type === 'I') return [[0,0,0,0],[5,5,5,5],[0,0,0,0,0]];
      else if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
      else if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
    }

    function collide(arena, player) {
      const m = player.matrix, o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
        });
      });
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = createPiece(pieces[Math.random() * pieces.length | 0]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
        showGameOver();
      }
    }

    function showGameOver() {
      document.getElementById('paused').textContent = 'Game Over';
      document.getElementById('paused').classList.add('show');
      paused = true;
    }

    function arenaSweep() {
      outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) if (arena[y][x] === 0) continue outer;
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += 10;
      }
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
            context.strokeStyle = '#00000033';
            context.strokeRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#0b0f16';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x: 0, y: 0});
      drawMatrix(player.matrix, player.pos);
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    let dropCounter = 0, dropInterval = 1000, lastTime = 0, paused = false;

    function update(time = 0) {
      if (paused) return;
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) playerDrop();
      draw();
      requestAnimationFrame(update);
    }

    function updateScore() {
      document.getElementById('score').innerText = 'Score: ' + player.score;
    }

    document.addEventListener('keydown', event => {
      if (paused) return;
      if (event.keyCode === 37) playerMove(-1);
      else if (event.keyCode === 39) playerMove(1);
      else if (event.keyCode === 40) playerDrop();
      else if (event.keyCode === 38) playerRotate(1);
    });

    document.getElementById('pause-btn').addEventListener('click', () => {
      paused = !paused;
      const text = document.getElementById('paused');
      const btn = document.getElementById('pause-btn');
      if (paused) {
        text.textContent = 'Gepauzeerd';
        text.classList.add('show');
        btn.textContent = '‚ñ∂ Hervat';
      } else {
        text.classList.remove('show');
        btn.textContent = '‚è∏ Pauzeer';
        lastTime = performance.now();
        update();
      }
    });

    document.getElementById('restart-btn').addEventListener('click', () => {
      arena.forEach(row => row.fill(0));
      player.score = 0;
      updateScore();
      playerReset();
      paused = false;
      document.getElementById('paused').classList.remove('show');
      document.getElementById('pause-btn').textContent = '‚è∏ Pauzeer';
      update();
    });

    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
